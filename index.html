<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AI Generator</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>AI Travel Plan Generatorüó∫Ô∏è</h1>
            </header>
            <main>
                <form id="input-form">
                    <input
                        type="text"
                        placeholder="Create a travel plan for ..."
                        autofocus
                        required
                        autocomplete="off"
                        class="instructions"
                        id="user-instructions"
                    />
                    <input type="submit" class="submit-button" />
                </form>

                <div class="output" id="output">
                    ...
                    <br />
                </div>
            </main>

            <footer>
                This AI project was coded by
                <a href="https://github.com/NCH1210/" target="_blank">Nina</a>
                and is
                <a
                    href="https://github.com/NCH1210/ai-generator"
                    target="_blank"
                >
                    open-sourced on GitHub</a
                >
                and is
                <a
                    href="https://ubiquitous-donut-7243e4.netlify.app/"
                    target="_blank"
                    >hosted on Netlify</a
                >.
            </footer>
        </div>
        <script>
            function displayAnswer(response) {
                new Typewriter("#output", {
                    strings: response.data.answer,
                    autoStart: true,
                    cursor: null,
                    delay: 20,
                });
            }

            function generateOutput(event) {
                event.preventDefault();
                let instructionsInput =
                    document.querySelector("#user-instructions");
                let apiKey = "to16932f9ae9f62c0a0504f6d6954afb";
                let prompt = `Generate a travel plan for ${instructionsInput.value}`;
                let context =
                    "You are an experienced traveller and know the latest trends and what sights to visit. Recommend the user an itinerary based on the travel destination for one day. Answer in a concise way and add a line break for each new station on the travel plan, that means you should separate each section like Morning, Afternoon etc. with a <br />. Keep it to 3 suggestions maximum. Style the categories Morning, Afternoon and Evening with a strong tag and use the color  with the hexadecimal code 885df1 .";
                let apiUrl = `https://api.shecodes.io/ai/v1/generate?prompt=${prompt}&context=${context}&key=${apiKey}`;

                let inputFormElement = document.querySelector("#input-form");

                inputFormElement.innerHTML = `<div class="generating">üß≥Pack your bags! Generating a travel plan for ${instructionsInput.value}...‚è≥</div>`;
                axios.get(apiUrl).then(displayAnswer);
            }
            let inputFormElement = document.querySelector("#input-form");
            inputFormElement.addEventListener("submit", generateOutput);
        </script>
    </body>
</html>
